<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <script src="https://kit.fontawesome.com/5c6557f3c5.js" crossorigin="anonymous"></script>
        <script src="app.js" defer></script> 
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <title>Game Page</title>
    </head>
    <body>
        <i class="fa-solid fa-face-smile" id="smile"></i>
        <center><div id="cont">
            <h1 id="Timer">Timer 0</h1>
            <h1 id="score">Score 0</h1>
            <div id="player"><i class="fa-solid fa-volleyball ball"></i></div>
        </div></center>
        <i class="fa-solid fa-bolt" id="flash"></i>
    </body>
    <form netlify-honeypot="bot-field" name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact">
        <p class="hidden">
            <label>
              Don’t fill this out if you’re human: <input name="bot-field" />
            </label>
        </p>
    </form>
</html>
